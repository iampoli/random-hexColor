<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content"> 
        <h1 class="title">Random Color</h1>
        <div class="color">
            <input disabled type="text" value="#.........." disabled id="colorText"></input>
            <span class="iconCopy"><span id="copied">copied</span><i id="icon" class="fa fa-copy"></i></span>
        </div>
        <div class="button">
            <button type="submit" id="btn">Random</button>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
